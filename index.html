<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTUNE_TOSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="left">
            <h1 class="house_title">PLAYER 1</h1>
            <div class="score">
                <p class="score_tag">SCORE</p>
                <p class="player_1_score score_value">00</p>
            </div>

            <div class="current_score">
                <p class="current_score_tag">CURRENT SCORE :</p>
                <p class="current_score-0 score_value">00</p>
            </div>

            <div class="dice_count_player1">
                <p class="dice_count_tag">dice <br>count</p>
                <p class="dice_count dice_count_1">0</p>
            </div>

        </div>

        <div id="right">
            <h1 class="house_title">PLAYER 2</h1>
            <div class="score">
                <p class="score_tag">SCORE</p>
                <p class="player_2_score score_value">00</p>
            </div>

            <div class="current_score">
                <p class="current_score_tag">CURRENT SCORE :</p>
                <p class="current_score-1">00</p>
            </div>

            <div class="dice_count_player2">
                <p class="dice_count_tag">dice <br>count</p>
                <p class="dice_count dice_count_2">0</p>
            </div>

        </div>

        <div class="dice"><img src="../dices/dice-1.png" alt="" class="img"></div>

        <button class="btn btn_roll">ROLL</button>
        <button class="btn btn_hold">HOLD</button>


    </div>

    <script src="app.js"></script>
</body>
</html>
