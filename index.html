<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTUNE_TOSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>PLAYER 1</h1>
            <div class="score">
                <p>SCORE</p>
                <p class="player_1_score">00</p>
            </div>

            <div class="current_score">
                <p>CURRENT SCORE :</p>
                <p class="current_score-0">00</p>
            </div>

            <div class="dice_count_player1">
                <p>Dice Count</p>
                <p class="dice_count dice_count_1">0</p>
            </div>

        </div>

        <div id="right">
            <h1>PLAYER 2</h1>
            <div class="score">
                <p>SCORE</p>
                <p class="player_2_score">00</p>
            </div>

            <div class="current_score">
                <p>CURRENT SCORE :</p>
                <p class="current_score-1">00</p>
            </div>

            <div class="dice_count_player2">
                <p>Dice Count</p>
                <p class="dice_count dice_count_2">0</p>
            </div>

        </div>

        <div class="dice"><img src="../dices/dice-1.png" alt="" class="img"></div>

        <button class="btn btn_roll">ROLL</button>
        <button class="btn btn_hold">HOLD</button>


    </div>

    <script src="app.js"></script>
</body>
</html>
